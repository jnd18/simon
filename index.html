<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simon</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="controls">
            <button id="newGame" type="button">New Game</button>
            <p id="highScore">High Score: 0</p>
        </div>
        <div id="gameGrid">

            <button id="redButton"    class="gameButton" type="button"></button>
            <button id="yellowButton" class="gameButton" type="button"></button>
            <button id="blueButton"   class="gameButton" type="button"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
